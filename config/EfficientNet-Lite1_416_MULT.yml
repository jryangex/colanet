save_dir: log/efficient1_416_MISH_Reduce_SGD
model:
  arch:
    name: OneStageDetector
    backbone:
      name: EfficientNetLite
      model_name: efficientnet_lite1
      out_stages: [2,4,6]
      activation: Mish
      pretrain: True
    fpn:
      name: PAN
      in_channels: [40, 112, 320]
      out_channels: 128
      start_level: 0
      num_outs: 3
    head:
      name: ColanetHead  #or use GFLHead
      num_classes: 80
      input_channel: 128
      feat_channels: 128
      stacked_convs: 3
      activation: LeakyReLU
      # silu(x)=x∗σ(x),where σ(x) is the logistic sigmoid.
      share_cls_reg: True
      octave_base_scale: 8
      scales_per_octave: 1
      strides: [8, 16, 32]
      reg_max: 10
      norm_cfg:
        type: BN
      loss:
        loss_qfl:
          name: QualityFocalLoss
          use_sigmoid: True
          beta: 2.0
          loss_weight: 1.0
        loss_dfl:
          name: DistributionFocalLoss
          loss_weight: 0.25
        loss_bbox:
          name: GIoULoss
          loss_weight: 2.0
data:
  train:
    name: coco
    img_path: E:/coco17/train2017
    ann_path: E:/coco17/annotations/instances_train2017.json
    input_size: [416,416] #[w,h]
    keep_ratio: True
    readall: False
    pipeline:
      perspective: 0.0
      scale: [0.4, 1.5]
      stretch: [[1, 1], [1, 1]]
      rotation: 0
      shear: 0
      translate: 0.2
      flip: 0.5
      brightness: 0.2
      contrast: [0.6, 1.4]
      saturation: [0.5, 1.2]
      normalize: [[127.0, 127.0, 127.0], [128.0, 128.0, 128.0]]
  val:
    name: coco
    img_path: E:/coco17/val2017
    ann_path: E:/coco17/annotations/instances_val2017.json
    input_size: [416,416] #[w,h]
    keep_ratio: True
    pipeline:
      normalize: [[127.0, 127.0, 127.0], [128.0, 128.0, 128.0]]
device:
  gpu_ids: [0]
  workers_per_gpu: 2
  batchsize_per_gpu: 64  #3090
  amp_level: 'O2'

schedule:
 # resume:
#  load_model: YOUR_MODEL_PATH
  optimizer:
    name: SGD
    lr: 0.14
    momentum: 0.9
    weight_decay: 0.00004
  warmup:
    name: linear
    steps: 510
    ratio: 0.01
  total_epochs: 300
  lr_schedule:
    #name: CosineAnnealingLR  
    #T_max: 30
    name: ReduceLROnPlateau
    mode: min
    factor: 0.5
    patience: 30
    verbose: True

  val_intervals: 5
evaluator:
  name: CocoDetectionEvaluator
  save_key: mAP

log:
  interval: 1000

class_names: ['person', 'bicycle', 'car', 'motorcycle', 'airplane', 'bus',
